<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Municípios</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
        }
        .actions {
            display: none;
        }
        #map {
            height: 500px;
            width: 100%;
            margin-top: 20px;
        }
        .legend {
            background-color: white;
            border: 1px solid #ccc;
            padding: 10px;
            font-size: 14px;
        }
        .legend div {
            display: flex;
            align-items: center;
        }
        .legend span {
            width: 20px;
            height: 20px;
            display: inline-block;
            margin-right: 5px;
        }
    </style>
    <script>
        function toggleActions(id, button) {
            var row = document.getElementById(id);
            var expanded = row.style.display === "none";
            row.style.display = expanded ? "table-row" : "none";
            button.textContent = expanded ? "−" : "+";
            button.setAttribute("aria-expanded", expanded ? "true" : "false");
        }

        function getRandomIndicator() {
            let mean = 0.5, stdDev = 0.15;
            let u1 = Math.random(), u2 = Math.random();
            let z = Math.sqrt(-2.0 * Math.log(u1)) * Math.cos(2.0 * Math.PI * u2);
            let value = mean + stdDev * z;
            return Math.max(0, Math.min(1, value)).toFixed(2);
        }

        function getRandomStatus() {
            const statuses = [
                "Não iniciada (0)",
                "Em execução (0,25)",
                "Em execução com entregas parciais (0,5)",
                "Concluída (1)",
                "Suspensa/Cancelada (0)"
            ];
            return statuses[Math.floor(Math.random() * statuses.length)];
        }
    </script>
</head>
<body>
    <h2>Painel de Municípios</h2>
    <div id="map" role="application" aria-label="Mapa do Brasil com municípios destacados"></div>
    <table>
        <thead>
            <tr>
                <th>Município</th>
                <th>Ações</th> 
                <th>Plano municipal</th> 
                <th>Unidade gestora</th> 
                <th>Conselho municipal</th> 
                <th>Indicador</th>
            </tr>
        </thead>
        <tbody id="municipios-body"></tbody>
    </table>

    <script>
        const municipios = [
            {nome: "São Paulo", lat: -23.5505, lng: -46.6333},
            {nome: "Rio de Janeiro", lat: -22.9068, lng: -43.1729},
            {nome: "Belo Horizonte", lat: -19.9167, lng: -43.9345},
            {nome: "Porto Alegre", lat: -30.0346, lng: -51.2177},
            {nome: "Salvador", lat: -12.9777, lng: -38.5016},
            {nome: "Fortaleza", lat: -3.7172, lng: -38.5433},
            {nome: "Curitiba", lat: -25.4284, lng: -49.2733},
            {nome: "Recife", lat: -8.0476, lng: -34.877},
            {nome: "Goiânia", lat: -16.6809, lng: -49.2539},
            {nome: "Belém", lat: -1.4558, lng: -48.4902}
        ];
        
        municipios.forEach(m => m.indicador = getRandomIndicator());
        municipios.sort((a, b) => b.indicador - a.indicador);

        let map = L.map('map').fitBounds(municipios.map(m => [m.lat, m.lng]));

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        const legend = L.control({position: 'topright'});
        legend.onAdd = function () {
            const div = L.DomUtil.create('div', 'legend');
            div.innerHTML += '<div><span style="background: green;"></span> Alto (>= 0.7)</div>';
            div.innerHTML += '<div><span style="background: orange;"></span> Médio (>= 0.4)</div>';
            div.innerHTML += '<div><span style="background: red;"></span> Baixo (< 0.4)</div>';
            return div;
        };
        legend.addTo(map);

        const tableBody = document.getElementById('municipios-body');

        municipios.forEach((municipio, index) => {
            let indicador = municipio.indicador;
            let color = indicador >= 0.7 ? 'green' : indicador >= 0.4 ? 'orange' : 'red';

            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${municipio.nome}</td>
                <td><button onclick="toggleActions('actions-${index}', this)" aria-expanded="false" aria-label="Expandir ações para ${municipio.nome}">+</button></td>
                <td>${Math.random() > 0.5 ? '✅ Sim' : '❌ Não'}</td>
                <td>${Math.random() > 0.5 ? '✅ Sim' : '❌ Não'}</td>
                <td>${Math.random() > 0.5 ? '✅ Sim' : '❌ Não'}</td>
                <td>${indicador}</td>
            `;
            tableBody.appendChild(row);

            const actionsRow = document.createElement('tr');
            actionsRow.id = `actions-${index}`;
            actionsRow.style.display = "none";
            actionsRow.innerHTML = `
                <td colspan="6">
                    <table>
                        <tr>
                            <th>Nome da Iniciativa</th>
                            <th>Descrição da Iniciativa</th>
                            <th>Situação da Iniciativa</th>
                        </tr>
                        <tr>
                            <td>Capacitação de gestores</td>
                            <td>Meta: Formação de 100 gestores<br>Prazo: 2024<br>Proponente: Secretaria Municipal</td>
                            <td>${getRandomStatus()}</td>
                        </tr>
                        <tr>
                            <td>Expansão de serviços</td>
                            <td>Meta: Ampliar serviços em 20%<br>Prazo: 2025<br>Proponente: Prefeitura</td>
                            <td>${getRandomStatus()}</td>
                        </tr>
                    </table>
                </td>
            `;
            tableBody.appendChild(actionsRow);

            L.circleMarker([municipio.lat, municipio.lng], {
                radius: 8,
                color: color,
                fillColor: color,
                fillOpacity: 0.6
            }).bindPopup(`<b>${municipio.nome}</b><br>Indicador: ${indicador}`).addTo(map);
        });
    </script>
</body>
</html>
