<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Municípios</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        #map { height: 500px; width: 100%; margin-bottom: 20px; }
        .legend {
            background: white;
            padding: 15px;
            border-radius: 5px;
            line-height: 1.8;
            font-size: 14px;
            font-weight: bold;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .legend div { display: flex; align-items: center; }
        .legend span { width: 30px; height: 15px; margin-right: 8px; display: inline-block; }
    </style>
</head>
<body>
    <h2>Painel de Municípios</h2>
    <div id="map"></div>

    <script>
        const municipios = [
            { nome: "São Paulo", lat: -23.5505, lng: -46.6333, indicador: 0.85 },
            { nome: "Rio de Janeiro", lat: -22.9068, lng: -43.1729, indicador: 0.65 },
            { nome: "Belo Horizonte", lat: -19.9167, lng: -43.9345, indicador: 0.45 },
            { nome: "Porto Alegre", lat: -30.0346, lng: -51.2177, indicador: 0.75 },
            { nome: "Salvador", lat: -12.9777, lng: -38.5016, indicador: 0.35 },
            { nome: "Fortaleza", lat: -3.7172, lng: -38.5433, indicador: 0.95 },
        ];

        const map = L.map('map', {
            maxBounds: [[5.3, -73.9], [-33.7, -34.8]], // Restrição para o Brasil
            maxBoundsViscosity: 1.0,
            minZoom: 4,
            maxZoom: 10
        }).setView([-15.78, -47.93], 4); // Centro aproximado do Brasil

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        const legend = L.control({ position: 'topright' });
        legend.onAdd = function () {
            const div = L.DomUtil.create('div', 'legend');
            div.innerHTML += '<div><span style="background: green;"></span> Indicador alto (≥ 0.7)</div>';
            div.innerHTML += '<div><span style="background: orange;"></span> Indicador médio (0.4 - 0.69)</div>';
            div.innerHTML += '<div><span style="background: red;"></span> Indicador baixo (< 0.4)</div>';
            return div;
        };
        legend.addTo(map);

        municipios.forEach(municipio => {
            let color = municipio.indicador >= 0.7 ? 'green' : municipio.indicador >= 0.4 ? 'orange' : 'red';

            L.circleMarker([municipio.lat, municipio.lng], {
                radius: 8,
                color: color,
                fillColor: color,
                fillOpacity: 0.6
            }).bindPopup(`<b>${municipio.nome}</b><br>Indicador: ${municipio.indicador}`).addTo(map);
        });
    </script>
</body>
</html>
