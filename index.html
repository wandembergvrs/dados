<!DOCTYPE html> 
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Munic√≠pios</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
        }
        .actions {
            display: none;
        }
        #map {
            height: 500px;
            width: 100%;
            margin-top: 20px;
        }
        .legend {
            background-color: white;
            border: 1px solid #ccc;
            padding: 10px;
            font-size: 14px;
        }
        .legend div {
            display: flex;
            align-items: center;
        }
        .legend span {
            width: 20px;
            height: 20px;
            display: inline-block;
            margin-right: 5px;
        }
    </style>
    <script>
        function toggleActions(id, button) {
            var row = document.getElementById(id);
            var expanded = row.style.display === "none";
            row.style.display = expanded ? "table-row" : "none";
            button.setAttribute("aria-expanded", expanded ? "true" : "false");
        }

        function getRandomIndicator() {
            let mean = 0.5, stdDev = 0.15;
            let u1 = Math.random(), u2 = Math.random();
            let z = Math.sqrt(-2.0 * Math.log(u1)) * Math.cos(2.0 * Math.PI * u2);
            let value = mean + stdDev * z;
            return Math.max(0, Math.min(1, value)).toFixed(2);
        }
    </script>
</head>
<body>
    <h2>Painel de Munic√≠pios</h2>
    <div id="map" role="application" aria-label="Mapa do Brasil com munic√≠pios destacados"></div>
    <table>
        <thead>
            <tr>
                <th>Munic√≠pio</th>
                <th>A√ß√µes</th>
                <th>Conselho Municipal</th>
                <th>Reuni√£o do Conselho</th>
                <th>Confer√™ncia Municipal</th>
                <th>Fundo Municipal</th>
                <th>Plano Municipal</th>
                <th>Indicador Sint√©tico</th>
            </tr>
        </thead>
        <tbody id="municipios-body">
            <!-- Linhas dos munic√≠pios ser√£o geradas aqui via JavaScript -->
        </tbody>
    </table>

    <script>
        const municipios = ["S√£o Paulo", "Rio de Janeiro", "Belo Horizonte", "Porto Alegre", "Salvador", "Fortaleza", "Curitiba", "Recife", "Goi√¢nia", "Bel√©m"];
        const tableBody = document.getElementById('municipios-body');

        let map = L.map('map').setView([-15.7801, -47.9292], 4);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '¬© OpenStreetMap contributors'
        }).addTo(map);

        // Criando a legenda
        const legend = L.control({position: 'topright'});
        legend.onAdd = function () {
            const div = L.DomUtil.create('div', 'legend');
            div.innerHTML += '<div><span style="background: green;"></span> Indicador alto (>=0.7)</div>';
            div.innerHTML += '<div><span style="background: orange;"></span> Indicador m√©dio (>=0.4)</div>';
            div.innerHTML += '<div><span style="background: red;"></span> Indicador baixo (<0.4)</div>';
            return div;
        };
        legend.addTo(map);

        municipios.forEach((municipio, index) => {
            let indicador = getRandomIndicator();
            let color = indicador >= 0.7 ? 'green' : indicador >= 0.4 ? 'orange' : 'red';

            // Criando a linha da tabela
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${municipio}</td>
                <td><button onclick="toggleActions('actions-${index}', this)" aria-expanded="false" aria-label="Expandir a√ß√µes para ${municipio}">+</button></td>
                <td>‚úÖ</td>
                <td>üîµ</td>
                <td>‚ùå</td>
                <td>‚úÖ</td>
                <td>üîµ</td>
                <td>${indicador}</td>
            `;
            tableBody.appendChild(row);

            // Adicionando marcador no mapa
            L.circleMarker([-15.7801 + (Math.random() * 10 - 5), -47.9292 + (Math.random() * 10 - 5)], {
                radius: 8,
                color: color,
                fillColor: color,
                fillOpacity: 0.6
            }).bindPopup(`<b>${municipio}</b><br>Indicador: ${indicador}`).addTo(map);

            // Criando linha para as a√ß√µes
            const actionsRow = document.createElement('tr');
            actionsRow.id = `actions-${index}`;
            actionsRow.style.display = "none";
            actionsRow.innerHTML = `
                <td colspan="8">Detalhes das a√ß√µes para ${municipio}: A√ß√µes espec√≠ficas aqui...</td>
            `;
            tableBody.appendChild(actionsRow);
        });
    </script>
</body>
</html>
